# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: ğŸš€ Hugo vers GH-Pages

on:
# Runs on pushes targeting the default branch
  push:
    branches:
    - main
  workflow_run:
     workflows: ["ğŸ” CrossRepo Sync"]
     types: [completed]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
# Build job
  build:
    name: âš™ï¸ Compilation
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.133.1
    steps:
    - name: ğŸ“¦ Installation de Hugo
      run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - name: âš™ï¸ Configuration de GitHub Pages
      id: pages
      uses: actions/configure-pages@v3
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
    - name: ğŸ“¦ Compilation du site
      env:
        # For maximum backward compatibility with Hugo modules
        HUGO_ENVIRONMENT: production
        HUGO_ENV: production
      run: |
        hugo \
        --gc \
        --minify \
        --baseURL "${{ steps.pages.outputs.base_url }}/"
    - name: ğŸ“¦ Publication des fichiers
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

# Deployment job
  deploy:
    name: ğŸŒ Publication
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: ğŸŒ Publication sur GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
